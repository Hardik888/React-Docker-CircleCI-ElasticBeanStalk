version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.1.1
  aws-elastic-beanstalk: circleci/aws-elastic-beanstalk@2.0.1
executors:
  docker-executor:
    docker:
      - image: cimg/node:21.1.0

jobs:
  deploy:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Switch to Dockerfile Directory
          command: cd ..
      - run:
          name: Build and Test
          command: |
            docker build -t hardik89990/docker-react -f Dockerfile.dev .
            docker run -e CI=true hardik89990/docker-react npm run test
           
      - run:
          name: Deploying
          command: eb deploy $Docker-React-env 

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
                