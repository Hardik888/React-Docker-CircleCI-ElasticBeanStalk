version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/node:21.1.0

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run:
          name: Switch to Dockerfile Directory
          command: cd ..
      - run:
          name: Build and Test
          command: |
            docker build -t hardik89990/docker-react -f Dockerfile.dev .
            docker run -e CI=true hardik89990/docker-react npm run test


deploy:
  provider: elasticbeanstalk 
  region:  "ap-south-1"
  app : "Conatainer-app"
  env : "Conatainer-app-env "
  bucket_name: "elasticbeanstalk-ap-south-1-941863037293"
  bucekt_path: "Conatainer-app"
  on:
    branch: master
  AWS_ACCESS_KEY_ID: $ AWS_ACCESS_KEY
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_KEY